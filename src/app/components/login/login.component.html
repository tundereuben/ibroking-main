<div id="register-bg">

  <div id="register-wrap">
  
  
  <div id="login-wrap2">
    <div>
        <h3 class="text-center">SIGN IN</h3>
    </div>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-group">
          <label for="email">Email address</label>
          <input 
            type="email" 
            class="form-control" 
            id="email" 
            placeholder="Email"
            name="email" 
            ngModel 
          >
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            class="form-control" 
            id="password" 
            placeholder="Password"
            name="password"
            ngModel
          >
        </div>
        
        <div class="form-group">
           <!-- <a href="registration.htm" class="btn btn-link">Don't have account? Create Account</a> -->
            <a href="forgotpass.htm" class="btn btn-link">Forgot Password</a>
        </div>
        <button class="btn btn-success pull-right">Login</button>
        <!-- <a href="client/index.html"class="btn btn-success pull-right" style="margin-right:10px;">Client Login</a> -->
      </form>
      </div> <!----end of <div id="login-wrap2">---->
  
  
  </div> <!----end of <div id="register-wrap">---->
  
  </div> <!----end of <div id="register-bg">---->
