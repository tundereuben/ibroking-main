
<div id="content-area">
  <div id="container">
  <h1 class="page-title"> RISK DETAILS </h1>
  <div id="main-content">
   <div class="row">
   <form #quoteRiskForm="ngForm" (ngSubmit)="onSubmit(quoteRiskForm)">
    <div class="col-md-6">
      <div class="form-group">
        <label for="riskId">Risk ID</label>
        <input 
          type="text" 
          class="form-control"
          name="qrPropertyId"
          #quoteRiskId="ngModel"
          [(ngModel)]="quoteRisk.qrPropertyId" 
          required
        >
      </div>
      <div class="form-group">
        <label for="riskDescription">Risk Description</label>
        <input 
          type="text" 
          class="form-control"
          name="qrItemDesc"
          #quoteRiskDescription="ngModel"
          [(ngModel)]="quoteRisk.qrItemDesc" 
          required
        >
      </div>
    
      <div class="form-group">
        <label for="riskSubclass">Risk Subclass</label>
        <select 
          class="form-control"
          name="qrSclCode"
          [(ngModel)]="quoteRisk.qrSclCode" 
          required
        >
          <option [ngValue]="quoteRisk.qrSclCode">{{ quoteRisk.qrSclCode }}</option>
          <option *ngFor="let s of subclasses" [ngValue]="s.sclCode">{{ s.sclShtDesc }} </option>
        </select>
      </div>
     
    </div>
  
    <div class="col-md-6">
        <div class="form-group">
          <label for="riskCovertype">Risk Covertype</label>
          <select 
            class="form-control"
            name="qrCovtCode"
            [(ngModel)]="quoteRisk.qrCovtCode" 
            required
          >
            <option [ngValue]="quoteRisk.qrCovtCode">{{ quoteRisk.qrCovtCode }}</option>
            <option *ngFor="let c of covertypes" [ngValue]="c.covtCode">{{ c.covtShtDesc }} </option>
          </select>
        </div> 
        <div class="form-group">
        <label for="fromDate">From Date</label>
        <input 
          type="date" 
          class="form-control"
          name="qrWefDate"
          #quoteRiskFrom="ngModel"
          [(ngModel)]="quoteRisk.qrWefDate" 
          required
        >
      </div>
      <div class="form-group">
        <label for="toDate">To Date</label>
        <input 
          type="date" 
          class="form-control"
          name="qrWetDate"
          #quoteRiskTo="ngModel"
          [(ngModel)]="quoteRisk.qrWetDate" 
          required
        >
      </div>
    </div>
    
    <div id="rule"></div>     
    <div *ngIf="isAdd; else default">
      <button  class="btn btn-info pull-right">Update&nbsp;<span class="glyphicon" aria-hidden="true"></span></button>
    </div> 
    <ng-template #default>
      <!-- <a routerLink="/quote-products-add" class="btn btn-info pull-left"><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>Back&nbsp;</a> -->
      <button  class="btn btn-info pull-right">Update&nbsp;</button>
    </ng-template>
    
    </form>
  </div>
  
    
  </div> <!---- end of <div id="main-content">---->
  </div> <!----end of <div id="container">---->
  </div>  <!----end of <div id="content-area">---->
