<div id="content-area">
  <div id="container">
  <h1 class="page-title"> QUOTATIONS </h1>
  <div id="main-content">
   <form class="form-inline">
    <div class="form-group">
      <label class="sr-only" for="classCode">Risk ID</label>
      <input type="text" class="form-control" id="classCode" placeholder="Risk ID">
    </div>
    <div class="form-group">
      <label class="sr-only" for="className">Risk Name</label>
      <input type="text" class="form-control" id="className" placeholder="Risk Name">
    </div>
    <div class="form-group">
      <label class="sr-only" for="classDescription">Risk Description</label>
      <input type="text" class="form-control" id="classDescription" placeholder="Risk Description">
    </div>
    <!-- <div class="form-group">
      <label class="sr-only" for="exampleInputPassword3">Proposal Status</label>
      <select class="form-control">
        <option>Proposal Status</option>
        <option>Draft</option>
        <option>Incomplete</option>
        <option>Complete</option>
        <option>Confirmed</option>
      </select>
    </div> -->
   
    
    <button type="submit" class="btn btn-primary">Search</button>
    <a class="btn btn-success" id="new-quotation" href="/quotation-add">New Quotation</a>
    
    <div class="table-responsive" style="margin-top:30px;">
    <table *ngIf='quotations?.length > 0 ; else noQuotations' class="table table-hover">
      <tr>
      <th> Code </th>
      <th> Quote No. </th>
      <th>Cover From</th>
      <th>Cover To </th>
      <th>Status</th>
      <!-- <th>Ok</th>
      <th>View</th> -->
      </tr>
      <tr *ngFor="let quotation of quotations">
        <td>{{ quotation.code }}</td>
        <td>2018/{{ quotation.code }}</td>
        <td>{{ quotation.coverFrom }}</td>
        <td>{{ quotation.coverTo }}</td>
        <!-- <td>{{ quotation.status }}</td>
        <td>{{quotation.ok }} </td> -->
        <td><a routerLink="/quotation-details/{{ quotation.id }}" class="btn btn-link"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>View</a></td>
      </tr>
    </table>

    <ng-template #noQuotations>
      <h5>There are no Quotations in the system</h5>
    </ng-template>

  </div>
  </form>
  
  
  
  </div> <!---- end of <div id="main-content">---->
  </div> <!----end of <div id="container">---->
  </div>  <!----end of <div id="content-area">---->
