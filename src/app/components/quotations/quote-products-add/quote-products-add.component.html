
<div id="content-area">
    <div id="container">
    <h1 class="page-title"> PRODUCTS DETAILS </h1>
    <div id="main-content">
     <div class="row">
     <form #quoteProductForm="ngForm" (ngSubmit)="onSubmit(quoteProductForm)">
      <div class="col-md-6">
      <div class="form-group">
        <label for="Policy">Policy</label>
        <select 
          class="form-control"
          name="qpPolCode"
          [(ngModel)]="policyCode" 
          (change)="showProducts()"
          required
        >
          <option [ngValue]="null">Select</option>
          <option *ngFor="let p of policies" [ngValue]="p.polCode" >{{ p.polName }} </option>
        </select>
      </div>
      <div class="form-group">
        <label for="product">Product</label>
        <select 
          class="form-control"
          name="qpProCode"
          [(ngModel)]="productCode" 
          (change)="showClauses()"
          required
        >
          <option [ngValue]="null">Select</option>
          <option *ngFor="let s of subclasses" [ngValue]="s.sclCode">{{ s.sclName}} </option>
        </select>
      </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label for="coverFrom">From Date</label>
          <input 
            type="date" 
            class="form-control"
            name="qpWefDate"
            #quotationCoverFrom="ngModel"
            [(ngModel)]="quoteProduct.qpWefDate" 
            required
          >
        </div>
        <div class="form-group">
          <label for="coverTo">To Date</label>
          <input 
            type="date" 
            class="form-control"
            name="qpWetDate"
            #quotationCoverTo="ngModel"
            [(ngModel)]="quoteProduct.qpWetDate" 
            required
          >
        </div>
      </div>
      
      <div id="rule"></div>      

      <div *ngFor="let clause of clauses" class="clauses">
        <label style="margin: 5px 20px;"><input type="checkbox" value=""> {{ clause.clsName }} </label>
      </div>

     <a (click)="onBack()" routerLink="/quotation-add" class="btn btn-info pull-left"><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>Back&nbsp;</a>
     <button  class="btn btn-info pull-right">Next&nbsp;<span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></button>
      </form>
    </div>
    
      
    </div> <!---- end of <div id="main-content">---->
    </div> <!----end of <div id="container">---->
    </div>  <!----end of <div id="content-area">---->
