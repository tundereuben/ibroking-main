
<div id="content-area">
    <div id="container">
    <h1 class="page-title"> RISK LIMIT DETAILS </h1>
    <div id="main-content">
     <div class="row">
     <form #quoteRiskLimitForm="ngForm" (ngSubmit)="onSubmit(quoteRiskLimitForm)">
      <div class="col-md-6">       
        <div class="form-group">
          <label for="agent">Section </label>
          <select 
          class="form-control"
          name="riskSectionCode"
          [(ngModel)]="quoteRiskLimit.riskSectionCode" 
          required
          >
            <option [ngValue]="quoteRiskLimit.riskSectionCode">{{ quoteRiskLimit.riskSectionCode }}</option>
            <option *ngFor="let s of sections" [ngValue]="s.code">{{ s.name }} </option>
          </select>
        </div>
        <div class="form-group">
          <label for="limitAmount">Limit Amount</label>
          <input 
            type="number" 
            class="form-control" 
            name="limitAmount"
            #quoteLimitAmount="ngModel"
            [(ngModel)]="quoteRiskLimit.limitAmount" 
            (keyup)="getLimitAmount($event)"
            required
          >
        </div>
        <div class="form-group">
            <label for="premiumRate">Premium Rate</label>
            <input 
              type="number" 
              class="form-control" 
              name="premiumRate"
              #quotePremiumRate="ngModel"
              [(ngModel)]="quoteRiskLimit.premiumRate" 
              (keyup)="getPremiumRate($event.target.value)"
              required
            >
          </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label for="rateDivisionFactor">Rate Division Factor</label>
          <input 
            type="number" 
            class="form-control" 
            name="rateDivisionFactor"
            #quoteRateDivisionFactor="ngModel"
            [(ngModel)]="quoteRiskLimit.rateDivisionFactor" 
            (keyup)="getRateDivisionFactor($event.target.value)"
            required
          >
        </div>
        <div class="form-group">
          <label for="premiumAmount">Premium Amount</label>
          <input 
            type="number" 
            class="form-control" 
            name="premiumAmount"
            #quotePremiumAmount="ngModel"
            [(ngModel)]="quoteRiskLimit.premiumAmount" 
            disabled
          >
        </div>
      </div>

      
      
      <div id="rule"></div> 
      <div *ngIf="isAddToRisk; else default">
          <button class="btn btn-info pull-right">Add New Risk Limit&nbsp;<span class="glyphicon" aria-hidden="true"></span></button>
      </div>  
      <ng-template #default>
          <a routerLink="/quote-products-add" class="btn btn-info pull-left"><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>Back&nbsp;</a> 
          <button class="btn btn-info pull-right">Save&nbsp;<span class="glyphicon glyphicon-save" aria-hidden="true"></span></button>
      </ng-template>
      
      </form>
    </div>
    
      
    </div> <!---- end of <div id="main-content">---->
    </div> <!----end of <div id="container">---->
    </div>  <!----end of <div id="content-area">---->
