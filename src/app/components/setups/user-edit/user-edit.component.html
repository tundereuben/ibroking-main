<div id="client-new" style="margin: 20px;">
  <div id="container">
    <h3 class="page-title">EDIT USER</h3>
    <a routerLink="/user-details/{{ user?.userId }}">Back to User Details</a>
    <div id="main-content">
      <div class="row">
        <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
          <span class="form">

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="title">Title</label>
                  <select class="form-control" name="title" [ngModel]="user?.title">
                    <option value="user?.title">{{ user?.title }}</option>
                    <option>MR</option>
                    <option>MRS</option>
                    <option>MISS</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="lastname">Lastname</label>
                  <input type="input" name="lastName" class="form-control" [ngModel]="user?.lastName"
                    placeholder="Lastname">
                </div>
                <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input type="text" name="firstName" class="form-control" [ngModel]="user?.firstName"
                    placeholder="First Names">
                </div>
                <div class="form-group">
                  <label for="mobile">Mobile No</label>
                  <input type="text" class="form-control" name="mobile" [ngModel]="user?.mobile"
                    placeholder="Mobile No:">
                </div>
                <div class="form-group">
                  <label for="email">Email Address</label>
                  <input type="text" class="form-control" name="email" [ngModel]="user?.email"
                    placeholder="Email Address">
                </div>
                <div class="form-group">
                  <label for="gender">Gender</label>
                  <select class="form-control" [ngModel]="user?.gender" name="gender">
                    <option>Male</option>
                    <option>Female</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="type">User Type</label>
                  <select class="form-control" [ngModel]="user?.type" name="type">
                    <option value="null">Select Type</option>
                    <option>Admin</option>
                    <option>User 1</option>
                    <option>User 2</option>
                    <option>User 3</option>
                  </select>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label for="dob">Date of Birth</label>
                  <input type="date" class="form-control" [ngModel]="user?.dob" name="dob" placeholder="D.O.B">
                </div>
                <div class="form-group">
                  <label for="postalAddress"> Address</label>
                  <input type="text" class="form-control" name="postalAddress" [ngModel]="user?.postalAddress"
                    placeholder="Postal Address">
                </div>
                <div class="form-group">
                  <label for="postalCode">P.O. Box</label>
                  <input type="text" class="form-control" name="postalCode" [ngModel]="user?.postalCode"
                    placeholder="Postal Code">
                </div>
                <div class="form-group">
                  <label for="city">City</label>
                  <input type="text" class="form-control" name="city" [ngModel]="user?.city" placeholder="City">
                </div>
                <div class="form-group">
                  <label for="state">State</label>
                  <input type="text" class="form-control" name="state" [ngModel]="user?.state" placeholder="State">
                </div>
                <div class="form-group">
                  <label for="country">Country</label>
                  <select class="form-control" name="country" [ngModel]="user?.country">
                    <option>Nigeria</option>
                    <option>Kenya</option>
                    <option>Ghana</option>
                  </select>
                </div>
              </div>
            </div>

            <hr>
            <button class="btn btn-info pull-right">Update&nbsp;<span class="glyphicon glyphicon-check"
                aria-hidden="true"></span>
            </button>

          </span>
        </form>

      </div>
    </div>
  </div>
</div>
