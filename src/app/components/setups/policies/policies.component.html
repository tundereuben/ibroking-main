<div id="content-area">
    <div id="container">
    <h1 class="page-title"> POLICIES SETUP</h1>
    <div id="main-content">
     <form class="form-inline">
      <!-- <div class="form-group">
        <label class="sr-only" for="classCode">Class Code</label>
        <input type="text" class="form-control" id="classCode" placeholder="Class Code">
      </div> -->
      <!-- <div class="form-group">
        <label class="sr-only" for="class_code">Class Code</label>
        <input type="password" class="form-control" id="className" placeholder="Class Name">
      </div> -->
      <div class="form-group">
        <label class="sr-only" for="classDescription">Search Policies</label>
        <input type="text" class="form-control" id="search" placeholder="Search Policies">
      </div>    
      
      <button type="submit" class="btn btn-primary">Search</button>
      
      <a class="btn btn-success" id="new-policy" href="/policy-add">New Policy</a>
      <a class="btn btn-success" id="new-policy" href="/#">Package Policy</a>
      
      <div class="table-responsive" style="margin-top:30px;">
      <table *ngIf='policies?.length > 0 ; else noPolicies' class="table table-hover">
        <tr>
        <th>Code</th>
        <th>Policy Name</th>
        <th>Policy Class</th>
        <th>Policy Subclass</th>
        <th></th>
        <th></th>
        </tr>
        <tr *ngFor="let policy of policies">
        <td>{{ policy.polCode }}</td>
        <td><b>{{ policy.polName }}</b></td>
        <td>{{ policy.polClaName }}</td>
        <td>{{ policy.polSclName }}</td>
        <td><a routerLink="/policy-edit/{{ policy.polCode  }}" class="btn btn-secondary"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> </a></td>
        <td><a (click)="delete(policy)" class="btn btn-secondary"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> </a></td>
        </tr>
      </table>

      <ng-template #noClasses>
        <h5>There are no POLICIES  in the system</h5> 
      </ng-template>
    </div>
    </form>
    
    
    
    </div> <!---- end of <div id="main-content">---->
    </div> <!----end of <div id="container">---->
