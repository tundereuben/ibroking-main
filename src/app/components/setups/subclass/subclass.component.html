<div id="content-area">
  <div id="container">
  <h1 class="page-title"> SUBCLASS SETUPS</h1>
  <div id="main-content">
   <form class="form-inline">
    <div class="form-group">
      <label class="sr-only" for="exampleInputEmail3">Subclass Code</label>
      <input type="email" class="form-control" placeholder="Subclass Code">
    </div>
    <div class="form-group">
      <label class="sr-only" for="exampleInputPassword3">Subclass Name</label>
      <input type="password" class="form-control" placeholder="Subclass Name">
    </div>
    <div class="form-group">
      <label class="sr-only" for="exampleInputPassword3">Subclass Description</label>
      <input type="password" class="form-control" placeholder="Subclass Description">
    </div>   
    
    <button type="submit" class="btn btn-primary">Search</button>
    <a class="btn btn-success" id="new-class" href="/subclass-add">New Subclass</a>
    
    <div class="table-responsive" style="margin-top:30px;">
    <table *ngIf="subclasses?.length > 0; else noSubclasses" class="table table-hover">
      <tr>
      <th> Code</th>
      <th> Name</th>
      <th>Description</th>
      <!-- <th>Short Description</th> -->
      <th>Class Code</th>
      <!-- <th>Subclass-Product Code</th> -->
      <!-- <th>Options</th> -->
      <th>Details</th>
      </tr>
      <tr *ngFor="let subclass of subclasses">
      <td>{{ subclass.code }}</td>
      <td>{{ subclass.name }}</td>
      <td>{{ subclass.description }}</td>
      <!-- <td>{{ subclass.shortDescription }}</td> -->
      <td>{{ subclass.classCode }}</td>
      <!-- <td>{{ subclass.productCode }}</td> -->
      <!-- <td>200,000,000.00</td> -->
      <td><a routerLink="/subclass-details/{{ subclass.id }}" class="btn btn-link"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>View</a></td>
      </tr>
    </table>
  </div>
  </form>
  
  
  
  </div> <!---- end of <div id="main-content">---->
  </div> <!----end of <div id="container">---->
  </div>  <!----end of <div id="content-area">---->
