<div id="content-area">
  <div id="container">
  <h1 class="page-title"> COMMISSIONS SETUPS</h1>
  <div id="main-content">
   <form class="form-inline" #commissionForm="ngForm" (ngSubmit)="onSubmit(commissionForm)">
    <div class="form-group">
      <label class="sr-only" for="commCode">Commission Code</label>
      <input 
        type="number" 
        class="form-control" 
        name="commCode" 
        placeholder="Commission Code"
        [(ngModel)]="commCode"
        #code="ngModel"
        [ngClass]="{'is-invalid': code.errors && code.touched}"
        required
      >
    </div>

    <div class="form-group">
      <label class="sr-only" for="commName">Commission Name</label>
      <input 
        type="text" 
        class="form-control" 
        name="commName" 
        placeholder="Commission Name"
        [(ngModel)]="commName"
        #name="ngModel"
        [ngClass]="{'is-invalid': name.errors && name.touched}"
        required
      >
    </div>

    <div class="form-group">
      <label class="sr-only" for="commType">Commission Type </label>
      <!-- <input type="text" class="form-control" name="idType" placeholder="ID Type"> -->
      <select 
          class="form-control"
          name="commType"
          placeholder="Commission Type"
          [(ngModel)] = "commType"
          #comm = "ngModel"
          [ngClass]="{'is-invalid': comm.errors && comm.touched}"
          required
        >
          <option [ngValue]="null">Commission Type</option>
          <option *ngFor="let commType of commTypes" [ngValue]="commType">{{ commType }}</option>
        </select>
    </div>    

    <div class="form-group">
      <label class="sr-only" for="commCalcOn">Commission Calculated on </label>
      <!-- <input type="text" class="form-control" name="idType" placeholder="ID Type"> -->
      <select 
          class="form-control"
          name="commCalcOn"
          placeholder="Calculated On"
          [(ngModel)] = "calcOn"
          #calc = "ngModel"
          [ngClass]="{'is-invalid': calc.errors && calc.touched}"
          required
        >
          <option [ngValue]="null">Calculated On</option>
          <option *ngFor="let calcOn of calcOns" [ngValue]="calcOn">{{ calcOn }}</option>
        </select>
    </div>    
    
    <!-- <button type="submit" class="btn btn-primary">Search</button> -->
    <button type="submit" class="btn btn-success">Add Benefit</button>
    
    <div class="table-responsive" style="margin-top:30px;">
    <table *ngIf='commissions?.length > 0 ; else noCommissions' class="table table-hover">
      <tr>
        <th>Commission Code</th>
        <th>Commission Name</th>
        <th>Commission Calculate On</th>
      </tr>
      <tr *ngFor="let discount of discounts">
        <td>{{ commission.commCode }}</td>
        <td>{{ commission.commName }}</td>
        <td>{{ commission.commCalcOn }}</td>
        <td><a (click)="delete(discount)" class="btn btn-secondary"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> </a></td>
      </tr>
    </table>

    <ng-template #noCommissions>
      <h5>There are no COMMISSIONS in the system</h5> 
    </ng-template>

  </div>
  </form>
  
  
  
  </div> <!---- end of <div id="main-content">---->
  </div> <!----end of <div id="container">---->
  </div>  <!----end of <div id="content-area">---->
