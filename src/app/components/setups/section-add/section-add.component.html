<div id="content-area">
    <div id="container">
    <h1 class="page-title"> CREATE NEW SECTION</h1>
    <div id="main-content">
     
      <form #sectionForm="ngForm" (ngSubmit)="onSubmit(sectionForm)">
          <div class="form-group col-sm-6">
            <label for="name" class=" control-label">Section Name</label>
            <input 
              type="text"   
              class="form-control" 
              name="name" 
              #sectionName="ngModel"
              [ngClass]="{'is-invalid': sectionName.errors && sectionName.touched}"
              [(ngModel)]="section.name"
              required
            >
            <div [hidden]="!sectionName.errors?.required" class="invalid-feedback">
              Section Name required
            </div>
          </div>
          <div class="form-group col-sm-6">
            <label for="code" class=" control-label">Section Code</label>
            <input 
              type="text" 
              class="form-control" 
              name="code" 
              #sectionCode="ngModel"
              [ngClass]="{'is-invalid': sectionCode.errors && sectionCode.touched}"
              [(ngModel)]="section.code"
              required
            >
            <div [hidden]="!sectionCode.errors?.required" class="invalid-feedback">
              Section Code required
            </div>
          </div>
          <div class="form-group col-sm-12">
            <label for="description" class=" control-label">Section Description</label>
            <input 
              type="text" 
              class="form-control" 
              name="description"
              #sectionDescription="ngModel"
              [ngClass]="{'is-invalid': sectionDescription.errors && sectionDescription.touched}"
              [(ngModel)]="section.description"
              required 
            >
          </div>
          <div class="form-group col-sm-3">
            <label for="type" class=" control-label">Section Type</label>
            <input 
              type="text" 
              class="form-control" 
              name="type" 
              #sectionType="ngModel"
              [ngClass]="{'is-invalid': sectionType.errors && sectionType.touched}"
              [(ngModel)]="section.type"
              required 
            >
          </div>
          <div class="form-group col-sm-3">
            <label for="covertypeCode" class=" control-label">Section-Covertype Code</label>
          <select 
            class="form-control"
            name="covertypeCode"
            [(ngModel)]="covertypeCode"
            required
          >
            <option [ngValue]="null">Select</option>
            <option *ngFor="let c of covertypeCodes" [ngValue]="c">{{ c }}</option>
          </select>
        </div>
        <div class="form-group col-sm-3">
          <label for="premiumRate" class=" control-label">Premium Rate</label>
          <input 
            type="number" 
            class="form-control" 
            name="premiumRate" 
            #sectionPremiumRate="ngModel"
            [ngClass]="{'is-invalid': sectionPremiumRate.errors && sectionPremiumRate.touched}"
            [(ngModel)]="section.premiumRate"
            required 
          >
        </div>
        <div class="form-group col-sm-3">
          <label for="rateDivisionFactor" class=" control-label">Rate Division Factor</label>
          <input 
            type="number" 
            class="form-control" 
            name="rateDivisionFactor" 
            #sectionRateDivisionFactor="ngModel"
            [ngClass]="{'is-invalid': sectionRateDivisionFactor.errors && sectionRateDivisionFactor.touched}"
            [(ngModel)]="section.rateDivisionFactor"
            required 
          >
        </div>
          <button class="btn btn-block btn-success">CREATE SECTION</button>
      </form>
    
    
    </div> <!---- end of <div id="main-content">---->
    </div> <!----end of <div id="container">---->
    </div>  <!----end of <div id="content-area">---->
