<div id="content-area">
  <div id="container">
  <h1 class="page-title"> COVERTYPE SETUPS</h1>
  <div id="main-content">
   <form class="form-inline">
    <div class="form-group">
      <label class="sr-only" for="classCode"> Code</label>
      <input type="email" class="form-control" id="classCode" placeholder="Class Code">
    </div>
    <div class="form-group">
      <label class="sr-only" for="className"> Name</label>
      <input type="password" class="form-control" id="className" placeholder="Class Name">
    </div>
    <div class="form-group">
      <label class="sr-only" for="classDescription"> Description</label>
      <input type="password" class="form-control" id="classDescription" placeholder="Class Description">
    </div>
   
    <button type="submit" class="btn btn-primary">Search</button>
    <a class="btn btn-success" id="new-class" href="/covertype-add">New Covertype</a>
    
    <div class="table-responsive" style="margin-top:30px;">
    <table *ngIf='covertypes?.length > 0 ; else noCovertypes' class="table table-hover">
      <tr>
      <th> Code</th>
      <th> Name</th>
      <th>Description</th>
      <th>Covertype Details</th>
      <th></th>
      <th></th>
      </tr>
      <tr *ngFor="let covertype of covertypes">
      <td>{{ covertype.covtCode }}</td>
      <td>{{ covertype.covtShtDesc }}</td>
      <td>{{ covertype.covtDesc }}</td>
      <td>{{ covertype.covtDetails }}</td>
      <td><a routerLink="/covertype-edit/{{ covertype.covtCode }}" class="btn btn-secondary"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> </a></td>
        <td><a (click)="delete(covertype)" class="btn btn-secondary"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> </a></td>
      </tr>
    </table>

    <ng-template #noClasses>
      <h5>There are no classes  in the system</h5>
    </ng-template>

  </div>
  </form>
  
  
  
  </div> <!---- end of <div id="main-content">---->
  </div> <!----end of <div id="container">---->
  </div>  <!----end of <div id="content-area">---->
