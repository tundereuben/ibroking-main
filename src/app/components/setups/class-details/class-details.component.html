<div id="content-area">
  <div id="container">
  <h1 class="page-title"> MOTOR CLASS DETAILS </h1>
  <div id="main-content">
    
      <div class="panel panel-default"><!-- Pn1  -->
        <div class="panel-heading panel-grey-head">
          <h3 class="panel-title panel-grey-title" style="color:#333; font-size:15px; margin:0px !important;">CLASS INFO</h3>
        </div>
        <div class="panel-body"><!-- Pn1 Bdy -->
           <div class="table-responsive"><!-- Table responsive -->
          <table class="table table-striped table-condensed ">
           <tr>
              <td><strong>Class Code</strong></td>
              <td>{{ class?.code }}</td>
            </tr>
            <tr>
              <td><strong>Class Name</strong></td>
              <td>{{ class?.name }}</td>
            </tr>
            <tr>
              <td><strong>Class Description</strong></td>
              <td>{{ class?.description }}</td>
            </tr>
            <!-- <tr>
              <td><strong>Class Short Description</strong></td>
              <td>{{ class?.shortDescription }}</td>
            </tr> -->
              <!-- <tr>
              <td><strong>Frequency of Payment</strong></td>
              <td></td>
            </tr>  
                      <tr>
              <td><strong>Proposal Sign Date</strong></td>
              <td></td>
            </tr> 			     -->
          </table>
        </div><!-- Table responsive -->
        </div><!-- Pn1 Bdy -->
      </div><!-- Pn1  -->
  
      <div id="buttons">
          <a routerLink="/class-edit/{{ id }}" class="btn btn-success">
            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
            Edit Class
          </a>
    
          <button (click)="onDeleteClick()" class="btn btn-danger">
            <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
            Delete Class
          </button>
      </div>
  
  </div> <!---- end of <div id="main-content">---->
</div> <!----end of <div id="container">---->
</div>  <!----end of <div id="content-area">---->
