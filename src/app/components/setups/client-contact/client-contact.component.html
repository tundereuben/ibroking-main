<div id="client-new" style="margin: 20px;">
  <div id="container">
    <h3 class="page-title">NEW CLIENT</h3>
    <a routerLink="/crm">Back to Clients</a>
    <div id="main-content">
      <div class="row">
        <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
          <span class="form">
            <h3 style="margin: 10px;"> {{ formTitle }} </h3>

            <div class="col-md-6">
              <div class="form-group">
                <label for="contTitle">Title</label>
                <select class="form-control" name="contTitle" ngModel>
                  <option value="null">Select Title</option>
                  <option>MR</option>
                  <option>MRS</option>
                  <option>MISS</option>
                </select>
              </div>
              <div class="form-group">
                <label for="contLastname">Lastname</label>
                <input type="email" name="contLastname" class="form-control" ngModel placeholder="Lastname">
              </div>
              <div class="form-group">
                <label for="contOthernames">Other Names</label>
                <input type="text" name="contOthernames" class="form-control" ngModel placeholder="Other Names">
              </div>
              <div class="form-group">
                <label for="contGender">Gender</label>
                <select class="form-control" ngModel name="contGender">
                  <option>Male</option>
                  <option>Female</option>
                </select>
              </div>
              <div class="form-group">
                <label for="contDob">Date of Birth</label>
                <input type="date" class="form-control" ngModel name="contDob" placeholder="D.O.B">
              </div>
              <div class="form-group">
                <label for="contOccupation">Occupation</label>
                <input type="text" class="form-control" ngModel name="contOccupation" placeholder="Occupation">
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="contMobile">Mobile No</label>
                <input type="text" class="form-control" name="contMobile" ngModel placeholder="Mobile No:">
              </div>
              <div class="form-group">
                <label for="contEmail">Email Address</label>
                <input type="text" class="form-control" name="contEmail" ngModel placeholder="Email Address">
              </div>
              <div class="form-group">
                <label for="contPostalAddress">Address</label>
                <input type="text" class="form-control" name="contPostalAddress" ngModel placeholder="Postal Address">
              </div>
              <div class="form-group">
                <label for="contPostalCode">P.O. Box</label>
                <input type="text" class="form-control" name="contPostalCode" ngModel placeholder="Postal Code">
              </div>
              <div class="form-group">
                <label for="contCity">City</label>
                <input type="text" class="form-control" name="contCity" ngModel placeholder="City">
              </div>
              <div class="form-group">
                <label for="contState">State</label>
                <input type="text" class="form-control" name="contState" ngModel placeholder="State">
              </div>
              <div class="form-group">
                <label for="contCountry">Country</label>
                <select class="form-control" name="contCountry" ngModel>
                  <option>Nigeria</option>
                  <option>Kenya</option>
                  <option>Ghana</option>
                </select>
              </div>
            </div>
            <hr>
            <button class="btn btn-info pull-right">Add&nbsp;<span class="glyphicon glyphicon-plus"
                aria-hidden="true"></span>
            </button>

          </span>
        </form>

      </div>
    </div>
    <a routerLink="/client-details/{{ client.clntCode }}" class="btn btn-success pull-right">Done&nbsp;
      <span class="glyphicon glyphicon" aria-hidden="true"></span>
    </a>
  </div>

  

</div>
