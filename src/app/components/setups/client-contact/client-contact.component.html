<div id="client-new" style="margin: 20px;">
  <div id="container">
    <h3 class="page-title">NEW CLIENT</h3>
    <a routerLink="/crm">Back to Clients</a>
    <div id="main-content">
      <div class="row">
        <form #clientForm="ngForm" (ngSubmit)="onSubmit(clientForm)">
          <span class="form">
            <h3 style="margin: 10px;"> {{ formTitle }} </h3>

            <div class="col-md-6">
              <div class="form-group">
                <label for="clntTitle">Title</label>
                <select class="form-control" name="clntTitle" ngModel>
                  <option value="null">Select Title</option>
                  <option>MR</option>
                  <option>MRS</option>
                  <option>MISS</option>
                </select>
              </div>
              <div class="form-group">
                <label for="clntLastname">Lastname</label>
                <input type="email" name="clntLastname" class="form-control" ngModel placeholder="Lastname">
              </div>
              <div class="form-group">
                <label for="clntOthernames">Other Names</label>
                <input type="text" name="clntOthernames" class="form-control" ngModel placeholder="Other Names">
              </div>
              <div class="form-group">
                <label for="clntGender">Gender</label>
                <select class="form-control" ngModel name="clntGender">
                  <option>Male</option>
                  <option>Female</option>
                </select>
              </div>
              <div class="form-group">
                <label for="clntDob">Date of Birth</label>
                <input type="date" class="form-control" ngModel name="clntDob" placeholder="D.O.B">
              </div>
              <div class="form-group">
                <label for="clntOccupation">Occupation</label>
                <input type="text" class="form-control" ngModel name="clntOccupation" placeholder="Occupation">
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="clntMobile">Mobile No</label>
                <input type="text" class="form-control" name="clntMobile" ngModel placeholder="Mobile No:">
              </div>
              <div class="form-group">
                <label for="clntEmail">Email Address</label>
                <input type="text" class="form-control" name="clntEmail" ngModel placeholder="Email Address">
              </div>
              <div class="form-group">
                <label for="clntPostalAddress">Address</label>
                <input type="text" class="form-control" name="clntPostalAddress" ngModel placeholder="Postal Address">
              </div>
              <div class="form-group">
                <label for="clntPostalCode">P.O. Box</label>
                <input type="text" class="form-control" name="clntPostalCode" ngModel placeholder="Postal Code">
              </div>
              <div class="form-group">
                <label for="clntCity">City</label>
                <input type="text" class="form-control" name="clntCity" ngModel placeholder="City">
              </div>
              <div class="form-group">
                <label for="clntState">State</label>
                <input type="text" class="form-control" name="clntState" ngModel placeholder="State">
              </div>
              <div class="form-group">
                <label for="clntCountry">Country</label>
                <select class="form-control" name="clntCountry" ngModel>
                  <option>Nigeria</option>
                  <option>Kenya</option>
                  <option>Ghana</option>
                </select>
              </div>
            </div>
            <hr>
            <button class="btn btn-info pull-right">Add&nbsp;<span class="glyphicon glyphicon-plus"
                aria-hidden="true"></span>
            </button>

          </span>
        </form>

      </div>
    </div>
    <a class="btn btn-success pull-right">Done&nbsp;
      <span class="glyphicon glyphicon" aria-hidden="true"></span>
    </a>
  </div>

  

</div>
