<div id="content-area">
    <div id="container">
    <h1 class="page-title"> CREATE NEW PRODUCT</h1>
    <div id="main-content">
     
      <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)" >
          <div class="form-group col-sm-6">
            <label for="name" class=" control-label">Product Short Description</label>
            <div >
              <input 
                type="text" 
                class="form-control" 
                name="proShtDesc"
                #productShtDesc="ngModel"
                [ngClass]="{'is-invalid': productShtDesc.errors && productShtDesc.touched}"
                [(ngModel)]="product.proShtDesc"
                required 
              >
              <div [hidden]="!productShtDesc.errors?.required" class="invalid-feedback">
                Product ShtDesc required
              </div>
            </div>
          </div>
          <div class="form-group col-sm-6">
            <label for="code" class=" control-label">Product Code</label>
            <div>
              <input 
                type="text" 
                class="form-control" 
                name="proCode"
                #productCode="ngModel"
                [ngClass]="{'is-invalid': productCode.errors && productCode.touched}"
                [(ngModel)]="product.proCode"
                required  
              >
              <div [hidden]="!productCode.errors?.required" class="invalid-feedback">
                  Product Code required
                </div>
            </div>
          </div>
          <div class="form-group col-sm-12">
            <label for="description" class=" control-label">Product Description</label>
            <div >
              <input 
                type="text" 
                class="form-control" 
                name="proDesc"
                #productDescription="ngModel"
                [ngClass]="{'is-invalid': productDescription.errors && productDescription.touched}"
                [(ngModel)]="product.proDesc"
              >
            </div>
          </div>
          <button class="btn btn-block btn-success">CREATE PRODUCT</button>
      </form>
    
    
    </div> <!---- end of <div id="main-content">---->
    </div> <!----end of <div id="container">---->
    </div>  <!----end of <div id="content-area">---->
