<div id="client-new" style="margin: 20px;">
  <div id="container" >
    <h3 class="page-title">NEW CLIENT</h3>
    <a routerLink="/crm">Back to Clients</a>
    <div id="main-content">
      <div class="row">
        <form #clientForm="ngForm" (ngSubmit)="onSubmit(clientForm)">
          <!-- <h3 class="text-center">NEW CLIENT</h3> -->
          <span class="form">
            <div class="form-group text-center">
              <label class="radio-inline">
                <input type="radio" name="clntType" value="Individual" ngModel (click)="SelectClientType($event)">
                Individual
              </label>
              <label class="radio-inline">
                <input type="radio" name="clntType" value="Corporate" ngModel (click)="SelectClientType($event)">
                Corporate
              </label>
            </div>

            <div class="row">
              <h3 style="margin: 10px">General Info</h3>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="clntMobile">Mobile No</label>
                  <input type="text" class="form-control" name="clntMobile" ngModel placeholder="Mobile No:">
                </div>
                <div class="form-group">
                  <label for="clntEmail">Email Address</label>
                  <input type="text" class="form-control" name="clntEmail" ngModel placeholder="Email Address">
                </div>
                <div class="form-group">
                  <label for="clntLeadDate">Lead Date</label>
                  <input type="date" class="form-control" name="clntLeadDate" ngModel placeholder="Lead Date">
                </div>
                <div class="form-group">
                  <label for="clntSource">Source</label>
                  <select class="form-control" name="clntSource" ngModel>
                    <option>Source 1</option>
                    <option>Source 2</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="clntPostalAddress">Address</label>
                  <input type="text" class="form-control" name="clntPostalAddress" ngModel placeholder="Postal Address">
                </div>
                <div class="form-group">
                  <label for="clntPostalCode">P.O. Box</label>
                  <input type="text" class="form-control" name="clntPostalCode" ngModel placeholder="Postal Code">
                </div>
                <div class="form-group">
                  <label for="clntCity">City</label>
                  <input type="text" class="form-control" name="clntCity" ngModel
                    placeholder="City">
                </div>
                <div class="form-group">
                  <label for="clntState">State</label>
                  <input type="text" class="form-control" name="clntState" ngModel
                    placeholder="State">
                </div>
                <div class="form-group">
                  <label for="clntCountry">Country</label>
                  <select class="form-control" name="clntCountry" ngModel>
                    <option>Nigeria</option>
                    <option>Kenya</option>
                    <option>Ghana</option>
                  </select>
                </div>
              </div>
            </div>

            <hr>

            <div *ngIf="individual" class="row" id="individual">
              <h3 style="margin: 10px;">Personal Info</h3>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="clntTitle">Title</label>
                  <select class="form-control" name="clntTitle" ngModel>
                    <option value="null">Select Title</option>
                    <option>MR</option>
                    <option>MRS</option>
                    <option>MISS</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="clntLastname">Lastname</label>
                  <input type="email" name="clntLastname" class="form-control" ngModel placeholder="Lastname">
                </div>
                <div class="form-group">
                  <label for="clntOthernames">Other Names</label>
                  <input type="text" name="clntOthernames" class="form-control" ngModel placeholder="Other Names">
                </div>

              </div>
              <div class="col-md-6">

                <div class="form-group">
                  <label for="clntGender">Gender</label>
                  <select class="form-control" ngModel name="clntGender">
                    <option>Male</option>
                    <option>Female</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="clntDob">Date of Birth</label>
                  <input type="date" class="form-control" ngModel name="clntDob" placeholder="D.O.B">
                </div>
                <div class="form-group">
                  <label for="clntOccupation">Occupation</label>
                  <input type="text" class="form-control" ngModel name="clntOccupation" placeholder="Occupation">
                </div>
              </div>
            </div>

            

            <div *ngIf="corporate" class="row " id="corporate">
              <h3 style="margin: 10px;">Company Info</h3>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="clntCompanyName">Company Name:</label>
                  <input type="text" class="form-control" name="clntCompanyName" ngModel placeholder="Company Name">
                </div>
                <div class="form-group">
                  <label for="clntDescription">Description</label>
                  <input type="text" class="form-control" name="clntDescription" ngModel placeholder="Description">
                </div>
                
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="clntSector">Sector</label>
                      <select class="form-control" name="clntSector" ngModel>
                        <option>MINING</option>
                        <option>TELECOMMUNICATION</option>
                        <option>CONSULTANT</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="clntDob">Date of Incorporation</label>
                      <input type="date" class="form-control" name="clntDob" ngModel placeholder="D.O.B">
                    </div>

                  <label for="clntContactLastname">Contact Lastname</label>
                  <input type="text" class="form-control" ngModel name="clntContactLastname"
                    placeholder="Contact Lastname">
                </div>
                <div class="form-group">
                  <label for="clntContactFirstname">Contact Other Names</label>
                  <input type="text" class="form-control" ngModel name="clntContactFirstname"
                    placeholder="Contact Other Names">
                </div>
                <div class="form-group">
                  <label for="clntContactEmail">Contact Email</label>
                  <input type="email" class="form-control" ngModel name="clntContactEmail" placeholder="Contact Email">
                </div>
                <div class="form-group">
                  <label for="clntContactMobile">Contact Mobile</label>
                  <input type="text" class="form-control" ngModel name="clntContactMobile" placeholder="Contact Mobile">
                </div>
                <div class="form-group">
                  <label for="clntContactBirthday">Contact Birthday</label>
                  <input type="date" class="form-control" ngModel name="clntContactBirthday" placeholder="Contact Birthday">
                </div> -->
              </div>
            </div>

            <hr>
            <button class="btn btn-info pull-right">Next&nbsp;<span class="glyphicon glyphicon-menu-right"
                aria-hidden="true"></span>
            </button>

          </span>
        </form>

      </div>
    </div>
  </div>
</div>
