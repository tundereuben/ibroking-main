<div id="client-new" style="margin: 20px;">
  <div id="container">
    <h3 class="page-title">EDIT CLIENT</h3>
    <a routerLink="/underwriter-details/{{ underwriter?.clntCode }}">Back to Underwriter Details</a>
    <div id="main-content">
      <div class="row">
        <form #underwriterForm="ngForm" (ngSubmit)="onSubmit(underwriterForm)">
          <!-- <h3 class="text-center">NEW CLIENT</h3> -->
          <span class="form">

            <div class="row">
              <h3 style="margin: 10px">General Info</h3>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="undMobile">Mobile No</label>
                  <input type="text" class="form-control" name="undMobile" [ngModel]="underwriter?.undMobile"
                    placeholder="Mobile No:">
                </div>
                <div class="form-group">
                  <label for="undEmail">Email Address</label>
                  <input type="text" class="form-control" name="undEmail" [ngModel]="underwriter?.undEmail"
                    placeholder="Email Address">
                </div>
                <div class="form-group">
                  <label for="undLeadDate">Lead Date</label>
                  <input type="date" class="form-control" name="undLeadDate" [ngModel]="underwriter?.undLeadDate"
                    placeholder="Lead Date">
                </div>
                <div class="form-group">
                  <label for="undSource">Source</label>
                  <select class="form-control" name="undSource" [ngModel]="underwriter?.undSource">
                    <option>Source 1</option>
                    <option>Source 2</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="undPostalAddress"> Address</label>
                  <input type="text" class="form-control" name="undPostalAddress" [ngModel]="underwriter?.undPostalAddress"
                    placeholder="Postal Address">
                </div>
                <div class="form-group">
                  <label for="undPostalCode">P.O. Box</label>
                  <input type="text" class="form-control" name="undPostalCode" [ngModel]="underwriter?.undPostalCode" placeholder="Postal Code">
                </div>
                <div class="form-group">
                  <label for="undCity">City</label>
                  <input type="text" class="form-control" name="undCity" [ngModel]="underwriter?.undCity"
                    placeholder="City">
                </div>
                <div class="form-group">
                  <label for="undState">State</label>
                  <input type="text" class="form-control" name="undState" [ngModel]="underwriter?.undState"
                    placeholder="State">
                </div>
                <div class="form-group">
                  <label for="undCountry">Country</label>
                  <select class="form-control" name="undCountry" [ngModel]="underwriter?.undCountry">
                    <option>Nigeria</option>
                    <option>Kenya</option>
                    <option>Ghana</option>
                  </select>
                </div>
              </div>
            </div>

            <hr>

            <div class="row " id="corporate">
              <h3 style="margin: 10px;">Company Info</h3>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="undCompanyName">Company Name:</label>
                  <input type="text" class="form-control" name="undCompanyName" [ngModel]="underwriter?.undCompanyName"
                    placeholder="Company Name">
                </div>
                <div class="form-group">
                  <label for="undDescription">Description</label>
                  <input type="text" class="form-control" name="undDescription" [ngModel]="underwriter?.undDescription"
                    placeholder="Description">
                </div>
                
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="undSector">Sector</label>
                  <select class="form-control" name="undSector" [ngModel]="underwriter?.undSector">
                    <option>MINING</option>
                    <option>TELECOMMUNICATION</option>
                    <option>CONSULTANT</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="undDob">Date of Incorporation</label>
                  <input type="date" class="form-control" name="undDob" [ngModel]="underwriter?.undDob" placeholder="D.O.B">
                </div>
              </div>
            </div>

            <hr>
            <button class="btn btn-info pull-right">Save&nbsp;<span class="glyphicon glyphicon-save"
                aria-hidden="true"></span>
