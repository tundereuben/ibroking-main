<div id="content-area">
  <div id="container">
  <h1 class="page-title"> {{ subclass?.name }} DETAILS </h1>
  <div id="main-content">
    
      <div class="panel panel-default"><!-- Pn1  -->
        <div class="panel-heading panel-grey-head">
          <h3 class="panel-title panel-grey-title" style="color:#333; font-size:15px; margin:0px !important;">CLASS INFO</h3>
        </div>
        <div class="panel-body"><!-- Pn1 Bdy -->
           <div class="table-responsive"><!-- Table responsive -->
          <table class="table table-striped table-condensed ">
           <tr>
              <td><strong>Subclass Code</strong></td>
              <td>{{ subclass?.code }}</td>
            </tr>
            <tr>
              <td><strong>Subclass Name</strong></td>
              <td>{{ subclass?.name }}</td>
            </tr>
            <tr>
              <td><strong>Subclass Description</strong></td>
              <td>{{ subclass?.description }}</td>
            </tr>
              <tr>
              <td><strong>Subclass-Class Code</strong></td>
              <td>{{ subclass?.classCode }} </td>
            </tr>  
                      <tr>
              <td><strong>Subclass-Product Code</strong></td>
              <td>{{ subclass?.productCode }} </td>
            </tr> 			    
          </table>
        </div><!-- Table responsive -->
        </div><!-- Pn1 Bdy -->
      </div><!-- Pn1  -->
  
      <div id="buttons">
          <a routerLink="/subclass-edit/{{ id }}" class="btn btn-success">
            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
            Edit Class
          </a>
    
          <button (click)="onDeleteClick()" class="btn btn-danger">
            <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
            Delete Class
          </button>
      </div>
  
  </div> <!---- end of <div id="main-content">---->
</div> <!----end of <div id="container">---->
</div>  <!----end of <div id="content-area">---->
