<div id="client-new" style="margin: 20px;">
  <div id="container">
    <h3 class="page-title">NEW UNDERWRITER</h3>
    <a routerLink="/crm">Back to CRM</a>
    <div id="main-content">
      <div class="row">
        <form #underwriterForm="ngForm" (ngSubmit)="onSubmit(underwriterForm)">
          <span class="form">
            <div class="row">
              <!-- <h3 style="margin: 10px">General Info</h3> -->
              <div class="col-md-6">
                <div class="form-group">
                  <label for="undCompanyName">Company Name:</label>
                  <input type="text" class="form-control" name="undCompanyName" ngModel placeholder="Company Name">
                </div>
                <div class="form-group">
                  <label for="undDob">Date of Incorporation</label>
                  <input type="date" class="form-control" name="undDob" ngModel placeholder="D.O.B">
                </div>
                <div class="form-group">
                  <label for="undMobile">Mobile No</label>
                  <input type="text" class="form-control" name="undMobile" ngModel placeholder="Mobile No:">
                </div>
                <div class="form-group">
                  <label for="undEmail">Email Address</label>
                  <input type="text" class="form-control" name="undEmail" ngModel placeholder="Email Address">
                </div>
                <div class="form-group">
                  <label for="undRegNo">Reg No. </label>
                  <input type="text" class="form-control" name="undRegNo" ngModel placeholder="Registration No.">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="undPostalAddress">Address</label>
                  <input type="text" class="form-control" name="undPostalAddress" ngModel placeholder="Postal Address">
                </div>
                <div class="form-group">
                  <label for="undPostalCode">P.O. Box</label>
                  <input type="text" class="form-control" name="undPostalCode" ngModel placeholder="Postal Code">
                </div>
                <div class="form-group">
                  <label for="undCity">City</label>
                  <input type="text" class="form-control" name="undCity" ngModel placeholder="City">
                </div>
                <div class="form-group">
                  <label for="undState">State</label>
                  <input type="text" class="form-control" name="undState" ngModel placeholder="State">
                </div>
                <div class="form-group">
                  <label for="undCountry">Country</label>
                  <select class="form-control" name="undCountry" [(ngModel)]="country">
                    <option value="null">Select </option>
                    <option *ngFor="let country of countries" [ngValue]="country.couName">{{ country.couName }}</option>
                  </select>
                </div>
              </div>
            </div>

            <hr>
            <button class="btn btn-info pull-right">Next&nbsp;<span class="glyphicon glyphicon-chevron-right"
                aria-hidden="true"></span>
            </button>

          </span>
        </form>

      </div>
    </div>
  </div>
</div>
