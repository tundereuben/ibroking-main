<div id="content-area">
  <div id="container">
    <h1 class="page-title"> CRM SETUP</h1>

    <div id="main-content">
      <!-- <form class="form-inline"> -->

      <div class="row">
        <div class="col-md-3 " style="margin-top:30px;">
          <ul class="list-group ">
            <li class="list-group-item menu" style="text-align:center;font-weight:bold;">CRM</li>
            <li routerLink="/crm" class="list-group-item menu">CLIENTS</li>
            <li routerLink="/vendors" class="list-group-item menu">VENDORS</li>
            <li routerLink="/users" class="list-group-item menu">USERS</li>
          </ul>
        </div>

        <div class="col-md-9" style="margin-top:30px;">
          <!-- VIEW EXISTING CLIENTS -->
          <div>
            <h3  class="text-left" style="float: left">CLIENTS</h3>
            <div style="float: right">
              <a routerLink="/client-add" class="btn btn-success"  >
                Add Client <span class="glyphicon glyphicon-plus"></span>
              </a>
            </div>
            <div class="row" style="clear: both;">
              <div class="col-sm-4">
                <input 
                  type="text" 
                  class="form-control" 
                  placeholder="Search By Email"
                  (keyup)="searchClientByEmail($event)">
              </div>
              <div class="col-sm-4">
                <input 
                  type="text" 
                  class="form-control" 
                  placeholder="Search By Lastname/Company Name"
                  (keyup)="searchClientByLastname($event)">
              </div>
              <div class="col-sm-4">
                <input 
                  type="text" 
                  class="form-control" 
                  placeholder="Search By Client Code"
                  (keyup)="searchClientByCode($event)">
              </div>
            </div>
            <br>
            <table class=" table table-hover table-responsive">
              <tr>
                <th>Client Name</th>
                <th>Client Type</th>
                <th>Email</th>
                <th>Lead Date</th>
              </tr>
              <tr *ngFor="let client of clients" class="clients" (click)="clientDetails(client)">
                <td>{{ client.clntCompanyName }} {{ client.clntLastname }} {{ client.clntOthernames }}</td>
                <td>{{ client.clntType }}</td>
                <td>{{ client.clntEmail }} </td>
                <td>{{ client.clntLeadDate }} </td>
              </tr>
            </table>
          </div>

        </div>

      </div>

    </div>
    <!---- end of <div id="main-content">---->
  </div>
  <!----end of <div id="container">---->
</div>
<!----end of <div id="content-area">---->
