<div id="content-area">
    <div id="container">
    <h1 class="page-title"> PRODUCTS SETUPS</h1>
    <div id="main-content">
     <form class="form-inline">
      <div class="form-group">
        <label class="sr-only" for="code">Product Code</label>
        <input type="email" class="form-control" id="code" placeholder="Product Code">
      </div>
      <div class="form-group">
        <label class="sr-only" for="name">Product Name</label>
        <input type="password" class="form-control" id="name" placeholder="Product Name">
      </div>
      <div class="form-group">
        <label class="sr-only" for="description">Product Description</label>
        <input type="password" class="form-control" id="description" placeholder="Product Description">
      </div>   
      
      <button type="submit" class="btn btn-primary">Search</button>
      <a class="btn btn-success" id="new-class" href="/product-add">New Product</a>
      
      <div class="table-responsive" style="margin-top:30px;">
      <table *ngIf="products?.length > 0; else noProducts" class="table table-hover">
        <tr>
        <th> Product Code</th>
        <th> Short Description</th>
        <th>Description</th>
        <!-- <th>Details</th> -->
        <th></th>
        <th></th>
        </tr>
        <tr *ngFor="let product of products">
        <td>{{ product.proCode }}</td>
        <td>{{ product.proShtDesc }}</td>
        <td>{{ product.proDesc }}</td>
        <td><a routerLink="/product-edit/{{ product.proCode }}" class="btn btn-secondary"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> </a></td>
        <td><a (click)="delete(product)" class="btn btn-secondary"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> </a></td>
        <!-- <td><a routerLink="/product-details/{{ product.id }}" class="btn btn-link"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>View</a></td> -->
        </tr>
      </table>

      <ng-template #noProducts>
          <h5>There are no Producst in the system</h5>
          
        </ng-template>
    </div>
    </form>
    
    
    
    </div> <!---- end of <div id="main-content">---->
    </div> <!----end of <div id="container">---->
    </div>  <!----end of <div id="content-area">---->
